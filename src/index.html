<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apps</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body class="p-4 bg-white relative">
  <header class="relative top-0 left-0 right-0 z-10">
    <nav class="flex justify-between items-center bg-white/80 backdrop-blur-sm mb-6 p-3">
      <div class="back-arrow">
        <button class="h-7 w-7 rounded-full flex text-center justify-center mx-2 my-2 text-gray-600 border border-gray-300 hover:bg-gray-300"><</button>
      </div>

      <!-- <div class="profile flex gap-3 items-center">
        <img class="h-10 w-10 rounded-full shadow-xl/30" src="../assets/download.jpg" alt="">
        <div>
          <p class="text-[12px] text-gray-500">Hello,</p>
          <p class="text-sm font-normal">Tora Digda K</p>
        </div>
      </div> -->
    </nav>
  </header>

  <main class="p-5 lg:w-[90%] lg:mx-auto lg:shadow- lg:border lg:border-gray-200 lg:rounded-lg">
    <div class="cursor-pointer hidden lg:inline">
      <button class="bg-purple-500 border border-purple-500 p-2 rounded-lg text-white align-center my-8" onclick="addTask.showModal()">+ Tambah List Baru</button>
    </div>
    <div class="contaner mb-6">
      <p class="text-base font-semibold">On Progress <span class="font-medium text-gray-400" id="onProgres"></span></p>
      <div class="content flex flex-nowrap overflow-x-auto gap-3 py-4 pt-4 pb-8 " id="todos">
        
      </div>
    </div>
    
    <div class="container mb-6">
      <p class="text-base font-semibold">completed <span class="font-medium text-gray-400" id="Completed"></span></p>
      <div class="content flex flex-col gap-3 items-center sm:flex-row sm:flex-wrap sm:justify-center lg:justify-normal" id="completed-todos">

      </div>
    </div>

    <div class="flex justify-center fixed bottom-0 left-0 right-0 z-10 py-4 bg-white/80 backdrop-blur-sm cursor-pointer lg:hidden">
      <button class="bg-purple-500 border border-purple-500 p-2 rounded-lg text-white align-center" onclick="addTask.showModal()">+ Tambah List Baru</button>
    </div>

    <dialog id="addTask" class="modal">
      <div class="modal-box flex flex-col items-center max-w-xl w-full mx-4">
        <h3 class="font-semibold mb-4 text-lg text-center">Tambah Todo Baru</h3>
        <form class="form w-[85%]" action="#" id="add-todo">
          <fieldset class="fieldset">
            <legend class="fieldset-legend" for="title">Masukkan hal yang akan dilakukan</legend>
            <input type="text" class="input w-full" id="title" name="title" required placeholder="Type here" />
            <p class="label">required</p>
          </fieldset>
          <fieldset class="fieldset">
            <legend class="fieldset-legend" for="title">Masukkan tanggal harus selesai</legend>
            <input type="date" class="input w-full" id="date" name="date" required placeholder="Type here" />
            <p class="label">required</p>
          </fieldset>
          <fieldset class="fieldset">
            <legend class="fieldset-legend">Deskripsi</legend>
            <textarea class="textarea h-24 w-full" placeholder="deskripsi" id="description" name="description"></textarea>
            <div class="label">Optional</div>
          </fieldset>
          <input type="submit" value="Submit" name="Submit" class="btn-submit hover:bg-purple-500 border border-purple-500 p-2 rounded-lg">
        </form>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>

  </main>

  <script src="../js/script.js"></script>

</body>
</html>
